<style>
:root {
  /* Dark theme (default) */
  --primary-color: #0a192f;
  --secondary-color: #64ffda;
  --accent-color: #00ff00;

  --text-color: #8892b0;
  --card-bg: rgba(30, 41, 59, 0.5);
  
  /* Light theme */
  --light-primary: #f8fafc;
  --light-secondary: #0ea5e9;
  --light-accent: #0284c7;
  --light-bg: #f1f5f9;
  --light-text: #334155;
  --light-card-bg: rgba(241, 245, 249, 0.9);
}

html {
  scroll-behavior: smooth;
  scroll-padding-top: 80px; /* Adjust based on navbar height */
}

body {
  font-family: 'Courier New', monospace;
  background: var(--bg-color);
  color: var(--text-color);
  transition: all 0.3s ease;
}

body.light-mode {
  --primary-color: var(--light-primary);
  --secondary-color: var(--light-secondary);
  --accent-color: var(--light-accent);
  --bg-color: var(--light-bg);
  --text-color: var(--light-text);
  --card-bg: var(--light-card-bg);
}

.navbar {
  background: rgba(10, 25, 47, 0.95) !important;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--secondary-color);
}

.hero-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  color: white;
  overflow: hidden;
  background: linear-gradient(
    to bottom,
    rgba(10, 25, 47, 0.95),
    rgba(10, 25, 47, 0.8)
  );
}

#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: transparent;
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
}

.glitch-text {
  text-shadow: 
    0.05em 0 0 rgba(255,0,0,.75),
    -0.025em -0.05em 0 rgba(0,255,0,.75),
    0.025em 0.05em 0 rgba(0,0,255,.75);
  animation: glitch 500ms infinite;
}

@keyframes glitch {
  0% {
    text-shadow: 
      0.05em 0 0 rgba(255,0,0,.75),
      -0.05em -0.025em 0 rgba(0,255,0,.75),
      -0.025em 0.05em 0 rgba(0,0,255,.75);
  }
  14% {
    text-shadow: 
      0.05em 0 0 rgba(255,0,0,.75),
      -0.05em -0.025em 0 rgba(0,255,0,.75),
      -0.025em 0.05em 0 rgba(0,0,255,.75);
  }
  15% {
    text-shadow: 
      -0.05em -0.025em 0 rgba(255,0,0,.75),
      0.025em 0.025em 0 rgba(0,255,0,.75),
      -0.05em -0.05em 0 rgba(0,0,255,.75);
  }
  49% {
    text-shadow: 
      -0.05em -0.025em 0 rgba(255,0,0,.75),
      0.025em 0.025em 0 rgba(0,255,0,.75),
      -0.05em -0.05em 0 rgba(0,0,255,.75);
  }
  50% {
    text-shadow: 
      0.025em 0.05em 0 rgba(255,0,0,.75),
      0.05em 0 0 rgba(0,255,0,.75),
      0 -0.05em 0 rgba(0,0,255,.75);
  }
  99% {
    text-shadow: 
      0.025em 0.05em 0 rgba(255,0,0,.75),
      0.05em 0 0 rgba(0,255,0,.75),
      0 -0.05em 0 rgba(0,0,255,.75);
  }
  100% {
    text-shadow: 
      -0.025em 0 0 rgba(255,0,0,.75),
      -0.025em -0.025em 0 rgba(255,0,0,.75),
      -0.025em -0.05em 0 rgba(0,0,255,.75);
  }
}

.skill-card {
  min-height: 180px; /* Increased height to accommodate larger icons */
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 10px;
  padding: 1.5rem;
  background: var(--card-bg);
  border: 1px solid var(--secondary-color);
  border-radius: 10px;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  cursor: pointer;
  transform-style: preserve-3d;
  perspective: 1000px;
}

.skill-card:hover {
  transform: translateY(-10px) rotateX(10deg);
  box-shadow: 
    0 5px 15px rgba(100, 255, 218, 0.2),
    0 0 30px rgba(100, 255, 218, 0.1);
}

.skill-card i {
  font-size: 2.5em; /* Adjusted icon size */
  margin-bottom: 1rem;
  background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.3));
  transition: all 0.3s ease;
}

.skill-card:hover i {
  transform: scale(1.1);
  filter: drop-shadow(0 0 12px rgba(100, 255, 218, 0.5));
}

.contact-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 3rem;
  background: var(--card-bg);
  border-radius: 15px;
  border: 1px solid var(--secondary-color);
}

.contact-form input, .contact-form textarea {
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--secondary-color);
  color: white;
}

.btn-primary {
  background-color: transparent;
  border: 1px solid var(--secondary-color);
  color: var(--secondary-color);
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background-color: var(--secondary-color);
  color: var(--primary-color);
}

.typing-effect::after {
  content: '|';
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.terminal-window {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 800px;
  min-height: 300px;
  opacity: 1;  /* Changed from 0 to 1 to make sure it's visible */
  background: rgba(10, 25, 47, 0.95);
  color: #64ffda;
  padding: 2rem;
  border-radius: 10px;
  border: 1px solid #64ffda;
  font-family: 'Courier New', monospace;
  white-space: pre-wrap;
  z-index: 1000;  /* Ensure it's above other elements */
  box-shadow: 
    0 0 30px rgba(100, 255, 218, 0.2),
    inset 0 0 30px rgba(100, 255, 218, 0.1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulseBox {
  0% {
    box-shadow: 
      0 0 30px rgba(100, 255, 218, 0.2),
      inset 0 0 30px rgba(100, 255, 218, 0.1);
  }
  50% {
    box-shadow: 
      0 0 40px rgba(100, 255, 218, 0.3),
      inset 0 0 40px rgba(100, 255, 218, 0.2);
  }
  100% {
    box-shadow: 
      0 0 30px rgba(100, 255, 218, 0.2),
      inset 0 0 30px rgba(100, 255, 218, 0.1);
  }
}

.floating-icon {
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-20px);
  }
  100% {
    transform: translateY(0px);
  }
}

.floating-icon i {

  filter: drop-shadow(0 0 15px var(--secondary-color));
  animation: glow 2s ease-in-out infinite alternate;

.project-card {

  border: 1px solid var(--secondary-color);

.project-card:hover {

.project-card .card-title {

.project-card .icon-circle {

  vertical-align: middle; /* Align text vertically */

.typed-cursor {
  display: none; /* Hide blinking cursor */
}

.typed-fade-out {
  opacity: 0;
  transition: opacity 0.5s ease-out; /* Smooth fade out effect */
}

</style>

<script type="text/babel">
const ThemeToggle = () => {
  const [isHackerMode, setIsHackerMode] = React.useState(true);
  
  const toggleTheme = () => {
    setIsHackerMode(!isHackerMode);
    document.body.classList.toggle('light-mode');
  };

  return (
    <div className="theme-toggle" 
         style={{
           position: 'fixed',
           top: '80px',
           right: '20px',
           zIndex: 1000,
           padding: '12px',
           background: isHackerMode ? '#1e293b' : '#e2e8f0',
           borderRadius: '50%',
           cursor: 'pointer',
           border: `2px solid ${isHackerMode ? '#64ffda' : '#0ea5e9'}`,
           boxShadow: `0 0 15px ${isHackerMode ? 'rgba(100, 255, 218, 0.3)' : 'rgba(14, 165, 233, 0.3)'}`,
           transition: 'all 0.3s ease'
         }}
         onClick={toggleTheme}
    >
      <i className={`fas fa-${isHackerMode ? 'shield-alt' : 'user'} fa-lg`}
         style={{
           color: isHackerMode ? '#64ffda' : '#0ea5e9',
           filter: `drop-shadow(0 0 2px ${isHackerMode ? '#64ffda' : '#0ea5e9'})`
         }}
      ></i>
    </div>
  );
};

const App = () => {
  return (
    <div>
      <Navbar />
      <ThemeToggle />
      <HeroSection />
      <AboutSection />
      <SkillsSection />
	  <CertificatesSection />
      <ProjectsSection />
      <ContactSection />
      <Footer />
    </div>
  );
};

const Navbar = () => {
  const scrollToSection = (sectionId, e) => {
    e.preventDefault();
    const element = document.getElementById(sectionId);
    if (element) {
      const navbarHeight = document.querySelector('.navbar').offsetHeight;
      const elementPosition = element.offsetTop;
      window.scrollTo({
        top: elementPosition - navbarHeight,
        behavior: 'smooth'
      });
    }
  };

  return (
    <nav className="navbar navbar-expand-lg navbar-dark fixed-top">
      <div className="container">
        <a className="navbar-brand" href="#" onClick={(e) => scrollToSection('hero', e)}>CyberPortfolio</a>
        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span className="navbar-toggler-icon"></span>
        </button>
        <div className="collapse navbar-collapse" id="navbarNav">
          <ul className="navbar-nav ms-auto">
            <li className="nav-item">
              <a className="nav-link" href="#about" onClick={(e) => scrollToSection('about', e)}>About</a>
            </li>
            <li className="nav-item">
              <a className="nav-link" href="#skills" onClick={(e) => scrollToSection('skills', e)}>Skills</a>
            </li>
			<li className="nav-item">
              <a className="nav-link" href="#certificates" onClick={(e) => scrollToSection('certificates', e)}>Certificates</a>
            </li>
            <li className="nav-item">
              <a className="nav-link" href="#projects" onClick={(e) => scrollToSection('projects', e)}>Projects</a>
            </li>
            <li className="nav-item">
              <a className="nav-link" href="#contact" onClick={(e) => scrollToSection('contact', e)}>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  );
};

const HeroSection = () => {
  const [terminalText, setTerminalText] = React.useState('');
  const [authorized, setAuthorized] = React.useState(false);
  const fullText = `> Initializing secure connection...\n> Running system diagnostics...\n> Authenticating user credentials...\n> Accessing mainframe...\n> Decrypting secure database...\n> Establishing encrypted tunnel...\n> Access granted. Welcome to the system.`;

  React.useEffect(() => {
    let index = 0;
    const timer = setInterval(() => {
      setTerminalText(fullText.substring(0, index));
      index++;
      if (index > fullText.length) {
        clearInterval(timer);
        setTimeout(() => setAuthorized(true), 500);
      }
    }, 50);
    return () => clearInterval(timer);
  }, []);

  const mainContent = (
    <div className="row align-items-center min-vh-100 animate__animated animate__fadeIn"
         style={{
           opacity: authorized ? 1 : 0,
           transition: 'opacity 0.5s ease-in-out',
           visibility: authorized ? 'visible' : 'hidden'
         }}>
      <div className="col-lg-6 animate__animated animate__fadeInLeft">
        <h1 className="display-4 fw-bold glitch-text">
          Cyber Security Enthusiast. Liam De Wet
        </h1>
        <p className="lead typing-effect">Based in Cape Town, South Africa</p>
        <p>High school student exploring the depths of cyber security</p>
        <a href="https://github.com/ANONYMOUSx46" target="_blank" rel="noopener noreferrer" className="btn btn-primary btn-lg mt-3">
          <i className="fas fa-terminal me-2"></i>
          Explore My Work
        </a>
      </div>
      <div className="col-lg-6 animate__animated animate__fadeInRight">
        <div className="floating-icon text-center">
          <i className="fas fa-shield-alt fa-10x" style={{color: 'var(--secondary-color)'}}></i>
        </div>
      </div>
    </div>
  );

  return (
    <section id="hero" className="hero-section">
      <div id="particles-js"></div>
      <div className="container hero-content">
        <div className="terminal-window mb-4" 
             style={{
               display: authorized ? 'none' : 'block',
               visibility: authorized ? 'hidden' : 'visible'
             }}>
          <pre style={{ margin: 0, color: '#64ffda' }}>{terminalText}</pre>
        </div>
        {authorized && mainContent}
      </div>
    </section>
  );
};

/* Hide the default cursor */
body {
  cursor: none;
}

/* Hide the default cursor on interactive elements */
button,
a,
.clickable {
  cursor: none;
}

/* Fluid Motion Cursor */
#cursor {
  --cursor-size: 40px; /* Base size for the blobs */
  position: fixed;
  top: calc(var(--cursor-size) * -0.5);
  left: calc(var(--cursor-size) * -0.5);
  mix-blend-mode: difference;
  filter: url(#goo); /* Apply the SVG filter for gooey effect */
  pointer-events: none;
  z-index: 9999;
  transition: transform 0.1s ease-out; /* Smooth movement */
}

.blob {
  position: absolute;
  width: var(--cursor-size);
  height: var(--cursor-size);
  background: #87CEFA; /* Match the cursor color */
  border-radius: 50%;
  transform-origin: center;
  animation: blob-pulse 2s infinite ease-in-out alternate; /* Add pulsing animation */
}

/* Pulsing Animation for Blobs */
@keyframes blob-pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(1.2);
    opacity: 0.8;
  }
}

/* Wiggle Animation for Hover Effect */
@keyframes wiggle {
  0% {
    transform: scale(1) rotate(0deg);
  }
  25% {
    transform: scale(1.1) rotate(2deg);
  }
  50% {
    transform: scale(1) rotate(0deg);
  }
  75% {
    transform: scale(1.1) rotate(-2deg);
  }
  100% {
    transform: scale(1) rotate(0deg);
  }
}

/* Cursor Trail Container */
#cursor-trail {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9998;
  overflow: hidden;
}

/* Individual Trail Elements */
.trail {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #87CEFA; /* Match the cursor color */
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 1;
  animation: fade-out 0.6s ease forwards; /* Adjust animation duration */
}

/* Fade-Out Animation */
@keyframes fade-out {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0.5);
  }
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Initialize particles.js
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: '#64ffda' },
      shape: { type: 'circle' },
      opacity: {
        value: 0.5,
        random: false,
        anim: { enable: false }
      },
      size: {
        value: 3,
        random: true,
        anim: { enable: false }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#64ffda',
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 6,
        direction: 'none',
        random: false,
        straight: false,
        out_mode: 'out',
        bounce: false
      }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'repulse' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      }
    },
    retina_detect: true
  });
});

document.addEventListener("DOMContentLoaded", () => {
  const fluidCursor = document.getElementById("cursor");
  const cursorTrail = document.getElementById("cursor-trail");

  // Variables to track cursor position
  let mouseX = 0;
  let mouseY = 0;
  let cursorX = 0;
  let cursorY = 0;

  // Smoothing factor (lower = smoother, higher = faster)
  const speedFactor = 0.1;

  // Throttle the creation of trail elements
  let lastTrailTime = 0;
  const trailInterval = 100; // Create a new trail every 100ms

  // Track mouse movement
  document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;

    // Throttle trail creation
    const now = Date.now();
    if (now - lastTrailTime > trailInterval) {
      lastTrailTime = now;

      // Create a new trail element
      const trailElement = document.createElement("div");
      trailElement.classList.add("trail");
      trailElement.style.left = `${mouseX}px`;
      trailElement.style.top = `${mouseY}px`;
      cursorTrail.appendChild(trailElement);

      // Remove the trail element after the animation ends
      setTimeout(() => {
        trailElement.remove();
      }, 600); // Match the duration of the fade-out animation (0.6s)
    }
  });

  // Update cursor position with smoothing
  function updateCursor() {
    // Interpolate cursor position
    cursorX += (mouseX - cursorX) * speedFactor;
    cursorY += (mouseY - cursorY) * speedFactor;

    // Update the fluid cursor's position
    fluidCursor.style.left = `${cursorX}px`;
    fluidCursor.style.top = `${cursorY}px`;

    // Request the next animation frame
    requestAnimationFrame(updateCursor);
  }

  // Start the animation loop
  updateCursor();

  // Add hover effects for interactive elements
  document.querySelectorAll("button, .clickable, a").forEach((el) => {
    el.addEventListener("mouseenter", () => {
      fluidCursor.style.setProperty("--cursor-size", "50px"); // Increase size on hover
      fluidCursor.querySelectorAll(".blob").forEach((blob) => {
        blob.style.animation = "wiggle 0.5s infinite linear"; // Add wiggle animation
      });
    });
    el.addEventListener("mouseleave", () => {
      fluidCursor.style.setProperty("--cursor-size", "40px"); // Reset size
      fluidCursor.querySelectorAll(".blob").forEach((blob) => {
        blob.style.animation = ""; // Remove wiggle animation
      });
    });
  });
});

</script>
